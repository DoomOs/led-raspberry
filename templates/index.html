<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control LED + MAX30102</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <meta http-equiv="refresh" content="5"> <!-- refresca cada 5s -->
  </head>
  <body class="bg-dark text-white d-flex flex-column vh-100 align-items-center justify-content-center">
    
    <div class="container text-center">
      <h1 class="mb-4">üí° Control del LED & Monitor Card√≠aco</h1>

      <!-- Bot√≥n LED -->
      <a href="{{ url_for('toggle_led') }}" 
         class="btn btn-lg px-5 py-4 mb-5 {% if led_state %}btn-success{% else %}btn-danger{% endif %}">
        <i class="fa-solid {% if led_state %}fa-lightbulb{% else %}fa-power-off{% endif %} fa-2x"></i>
        <br>
        {% if led_state %} Encendido {% else %} Apagado {% endif %}
      </a>

      <!-- Tarjeta de datos -->
      <div class="card text-dark mx-auto" style="max-width: 22rem;">
        <div class="card-body">
          <h5 class="card-title">üìä √öltimos datos del MAX30102</h5>
          <p class="card-text">
            ‚ù§Ô∏è Frecuencia card√≠aca: 
            <strong>{{ sensor_data.heart_rate }}</strong> BPM
          </p>
          <p class="card-text small text-muted">
            ‚è±Ô∏è √öltima actualizaci√≥n: {{ sensor_data.timestamp }}
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
